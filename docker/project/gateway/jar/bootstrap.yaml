spring:
  application:
    name: gateway-server
  web:
    resources:
      chain:
        cache: false #静态资源禁用缓存，发布热更包使用
  profiles:
    active: local

server:
  port: 48080

# 日志文件配置。注意，如果 logging.file.name 不放在 bootstrap.yaml 配置文件，而是放在 application.yaml 中，会导致出现 LOG_FILE_IS_UNDEFINED 文件
logging:
  file:
    name: logs/${spring.application.name}.log # 日志文件名，全路径
